<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTS ======================================================= -->
  <!-- ICONS ======================================================= -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <!-- STYLES ====================================================== -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Stark</title>
</head>
<body>
  
  <!-- HEADER ====================================================== -->
  <header id="header">
    <div class="fulled-container">
      <div class="header-wrap row between align-center">
        <div class="logo-wrap">
          <a href="#">
            <img src="img/logo_white.png" alt="logo" class="logo">
          </a>
        </div>
        <nav class="nav-list-wrap">
          <ul class="nav-list row">
            <li class="nav-list-item">
              <a href="#">
                home
                <i class='bx bxs-chevron-down' style='color:#ffffff'  ></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="#">
                category
                <i class='bx bxs-chevron-down' style='color:#ffffff'  ></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="#">
                shop
                <i class='bx bxs-chevron-down' style='color:#ffffff'  ></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="#">blog</a>
            </li>
            <li class="nav-list-item">
              <a href="#">contact</a>
            </li>
          </ul>
        </nav>
        <div class="header-icons">
          <ul class="icons row">
            <li class="icon">
              <i class='bx bx-search' style='color:#ffffff'></i>
            </li>
            <li class="icon">
              <i class='bx bx-user' style='color:#ffffff' ></i>
            </li>
            <li class="icon">
              <i class='bx bx-shopping-bag' style='color:#ffffff'></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!-- /HEADER ===================================================== -->

  <!-- HERO SECTION ================================================ -->
  <section id="hero">
    <div class="container">
      <div class="hero-wrap">
        <div class="hero-text">
          <span>furniture 2020</span>
          <h1 class="hero-title">
            Luxury Seat
          </h1>
          <div class="hero-btn-wrap">
            <a href="#" class="hero-btn btn">discover now</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /HERO SECTION =============================================== -->

  <!-- MAIN ======================================================== -->
  <main>

    <!-- OFFERS SECTION ============================================ -->
    <section id="offers">
      <div class="fulled-container">
        <div class="offers-wrap">
  
        </div>
      </div>
    </section>
    <!-- /OFFERS SECTION =========================================== -->

    <!-- BLOG SECTION ============================================== -->
    <section id="blog">
      <div class="fulled-container">
        <div class="blog-wrap">
  
        </div>
      </div>
    </section>
    <!-- /BLOG SECTION ============================================= -->
    
    <!-- PARTNERS SECTION ========================================== -->
    <section id="partners">
      <div class="fulled-container">
        <div class="partners-wrap">
  
        </div>
      </div>
    </section>
    <!-- /PARTNERS SECTION ========================================= -->
    
    <!-- NEWSLETTER SECTION ======================================== -->
    <section id="newsletter">
      <div class="fulled-container">
        <div class="newsletter-wrap">
  
        </div>
      </div>
    </section>
    <!-- /NEWSLETTER SECTION ======================================= -->

  </main>
  <!-- /MAIN ======================================================= -->
    
  <!-- FOOTER ====================================================== -->
  <footer id="footer">
    <div class="container">
      <div class="footer-wrap">

      </div>
    </div>
  </footer>
  <!-- /FOOTER ===================================================== -->
    
</body>
</html>
